<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Correctly accessing and handling potential errors
    const element = document.getElementById('myDiv');
    if(element){
      element.textContent = "This text replaces the original.";
    }else{
      console.error('Element not found');
    }
  </script>
</body>
</html>
